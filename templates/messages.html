<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link href="static/styles.css" rel="stylesheet" type="text/css"/>
    <script src="static/messages.js"></script>
    <title>chatRoom</title>
</head>

<body>
<div class="layout-container">
    <div id="left-sidebar">
        <h3>Channels</h3>
        <ul id="channels">
        </ul>
        <form id="channel-button" action="/create_channel" method="post">
            <button>New Channel</button>
        </form>
    </div>
    <div id="message-container">
        <h1>Messages</h1>
        <div id="message-list">
            <ul id="messages" style="overflow: auto;">
            </ul>
        </div>

        <div class="sticky">
            <div class="emoji-container">
                <span class="emoji-button">&#x1F601</span>
                <span class="emoji-button">&#x1F602</span>
                <span class="emoji-button">&#x1F605</span>
                <span class="emoji-button">&#x1F609</span>
                <span class="emoji-button">&#x1F60E</span>
                <span class="emoji-button">&#x1F60B</span>
                <span class="emoji-button">&#x1F354</span>
                <span class="emoji-button">&#128125</span>
                <span class="emoji-button">&#x1F479</span>
            </div>
            <form id="new-message">
                <input id="message" autocomplete="off" autofocus type="text" placeholder="New message">
                <input type="submit" id="message-submit">
            </form>
        </div>
    </div>
</div>
</body>

</html>
